name: Build Matrix Kaniko

on:
  workflow_dispatch: { }
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: arc-build
    strategy:
      matrix:
        svc:
          - python-hello
          - node-hello
    env:
      IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        if: ${{ matrix.svc == 'python-hello' }}
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'apps/python-hello/requirements.txt'

      - name: Setup Node
        uses: actions/setup-node@v4
        if: ${{ matrix.svc == 'node-hello' }}
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'apps/node-hello/package-lock.json'

      - name: Setup Java
        uses: actions/setup-java@v4
        if: ${{ matrix.svc == 'java-hello' }}
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push with Kaniko
        working-directory: apps/${{ matrix.svc }}
        env:
          DOCKER_CONFIG: /home/runner/.docker
        run: |
          IMAGE="$IMAGE_REGISTRY/${{ matrix.svc }}:latest"
          /usr/local/bin/executor \
            --context "$(pwd)" \
            --dockerfile "Dockerfile" \
            --destination "$IMAGE" \
            --snapshotMode=redo \
            --single-snapshot \
            --reproducible
          echo "Pushed $IMAGE"
